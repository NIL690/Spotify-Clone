<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left-sidebar">
        <div class="home">
            <span class="home-tag"><i class="fa-solid fa-house"></i><span>Home</span></span>
            <span class="home-tag"><i class="fa-solid fa-magnifying-glass"></i><span>Search</span>
        </div>
        <div class="container">
            <div class="library">
                <div>
                    <span><i class="fa-solid fa-bars"></i></span><span>Your Library</span>
                </div>
                <div>
                    <span><i class="fa-solid fa-plus"></i></span><span><i class="fa-solid fa-arrow-right"></i></span>
                </div>
            </div>
            <div class="playlist">
                <span>Playlists</span>
                <span>Artists</span>
                <span>Albums</span>
            </div>
            <div class="drop">
                <div>
                    <span><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
                <div class="drop-down">
                    <div class="dropDownBtn">
                        <span>Recents</span><span><i class="fa-solid fa-list"></i></span>
                        <div class="dropDownOptns">
                            <span>Sort by</span>
                            <ul>
                                <li>Recently Added</li>
                                <li>Alphabetical</li>
                                <li>Creator</li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
            <div class="myWorld">
                <div>
                    <img src="likedsongs.jpg" alt=""><span>Liked Songs</span>
                </div>
                <div>
                    <img src="likedsongs.jpg" alt=""><span>Liked Songs</span>
                </div>
                <div>
                    <img src="likedsongs.jpg" alt=""><span>Liked Songs</span>
                </div>
                <div>
                    <img src="likedsongs.jpg" alt=""><span>Liked Songs</span>
                </div>
                <div>
                    <img src="likedsongs.jpg" alt=""><span>Liked Songs</span>
                </div>
                <div>
                    <img src="likedsongs.jpg" alt=""><span>Liked Songs</span>
                </div>
                <div>
                    <img src="likedsongs.jpg" alt=""><span>Liked Songs</span>
                </div>
            </div>
        </div>
    </div>
    <div class="right-sidebar">
        <div class="pageLeftRight">
            <div>
                <span class="same2"><i class="fa-solid fa-arrow-left"></i></span>
                <span class="same2"><i class="fa-solid fa-arrow-right"></i></span>
            </div>
            <div>
                <span class="same3">Explore Premium</span>
                <span class="same"><i class="fa-regular fa-circle-down"></i> Install App</span>
                <span class="same2"><i class="fa-regular fa-bell"></i></span>
                <span class="same2"><i class="fa-regular fa-user"></i></span>
            </div>
        </div>
        <div class="album-info">
            <div class="image">
                <img src="dark-side-of-the-moon-290.jpg" alt="">
            </div>
            <div class="image-description">
                <span class="playlist">Playlist</span>
                <span class="prism">PRISM</span>
                <div class="image-descrip">
                <span class="name">Lorem</span>
                <span class="dot"></span>
                <span class="likes"> 21345 likes</span>
            </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
