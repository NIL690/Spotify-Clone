<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left-sidebar">
        <div class="home">
            <span class="home-tag"><i class="fa-solid fa-house"></i><span>Home</span></span>
            <span class="home-tag"><i class="fa-solid fa-magnifying-glass"></i><span>Search</span>
        </div>
        <div class="container">
            <div class="library">
                <div>
                    <span><i class="fa-solid fa-bars"></i></span><span>Your Library</span>
                </div>
                <div>
                    <span><i class="fa-solid fa-plus"></i></span><span><i class="fa-solid fa-arrow-right"></i></span>
                </div>
            </div>
            <div class="playlist">
                <span>Playlists</span>
                <span>Artists</span>
                <span>Albums</span>
            </div>
            <div class="drop">
                <div>
                    <span><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
                <div class="drop-down">
                    <div class="dropDownBtn">
                        <span>Recents</span><span><i class="fa-solid fa-list"></i></span>
                        <div class="dropDownOptns">
                            <span>Sort by</span>
                            <ul>
                                <li>Recently Added</li>
                                <li>Alphabetical</li>
                                <li>Creator</li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
            <div class="myWorld">
                <div>
                    <img src="likedsongs.jpg" alt=""><span>Liked Songs</span>
                </div>
                <div>
                    <img src="likedsongs.jpg" alt=""><span>Liked Songs</span>
                </div>
                <div>
                    <img src="likedsongs.jpg" alt=""><span>Liked Songs</span>
                </div>

            </div>
        </div>
    </div>
    <div class="right-sidebar">
        <div class="bottom-up">
            <div class="pageLeftRight">
                <div>
                    <span class="same2"><i class="fa-solid fa-arrow-left"></i></span>
                    <span class="same2"><i class="fa-solid fa-arrow-right"></i></span>
                </div>
                <div>
                    <span class="same3">Explore Premium</span>
                    <span class="same"><i class="fa-regular fa-circle-down"></i> Install App</span>
                    <span class="same2"><i class="fa-regular fa-bell"></i></span>
                    <span class="same2"><i class="fa-regular fa-user"></i></span>
                </div>
            </div>
            <div class="album-info">
                <div class="image">
                    <img src="dark-side-of-the-moon-290.jpg" alt="">
                </div>
                <div class="image-description">
                    <span class="playlist">Playlist</span>
                    <span class="prism">PRISM</span>
                    <div class="image-descrip ">
                        <span class="name">Lorem</span>
                        <span class="dot"></span>
                        <span class="likes"> 21345 likes</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-mid">
            <div class="pausePlay">
                <span class="pausePlayOne"><i class="fa-solid fa-play"></i></span>
                <span class="pausePlayTwo"><i class="fa-solid fa-heart"></i></span>
                <span class="pausePlayThree"><i class="fa-solid fa-ellipsis"></i></span>
            </div>
            <div class="titleBar">
                <div>
                    <span class="hash"><i class="fa-solid fa-hashtag"></i></span>
                    <span class="title">Title</span>
                </div>
                <span class="album">Album</span>
                <span class="dateadded">Date Added</span>
                <span class="time"><i class="fa-regular fa-clock"></i></span>
            </div>
            <hr>
        </div>
    </div>
    <div class="foot">
        <div class="footer-image">
            <img src="dark-side-of-the-moon-290.jpg" alt="">
        </div>

        <div class="nav-middle">
            <div class="icons">
                <span class="shuffle"><i class="fa-solid fa-shuffle"></i></span>
                <span class="backward"><i class="fa-solid fa-backward-step"></i></span>
                <span class="pausePlay"><i class="fa-solid fa-circle-play"></i></span>
                <span class="forward"><i class="fa-solid fa-forward-step"></i></span>
                <span class="rewind"><i class="fa-solid fa-rotate-left"></i></span>
            </div>

            <div class="musicRange">
                <span class="start-time">00:00</span>
                <input type="range" name="range" id="range">
                <span class="end-time">00:00</span>
            </div>
        </div>
        <div class="volume">
            <span class="volumeup-down"><i class="fa-solid fa-volume-high"></i></span>
            <input type="range" name="range" id="range">
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
